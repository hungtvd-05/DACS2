<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here"/>

  <title>Title</title>
</head>
<body>
<section>
  <h1>Login page</h1>
  <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-6 p-5">
        <img src="img/ecom.png" width="100%" height="100%">
      </div>
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <div class="card-header">
            <p class="fs-4 text-center">Thay đổi mật khẩu</p>
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
          </div>
          <div class="card-body">
            <form action="/reset-mat-khau" method="post">
              <div class="mb-3">
                <label class="form-label" for="password">Nhập mật khẩu mới</label>
                <input class="form-control" name="password" type="password" id="password">
              </div>
              <div class="mb-3">
                <label class="form-label" for="cpassword">Xác nhận mật khẩu</label>
                <input class="form-control" name="cpassword" type="password" id="cpassword">
              </div>
              <input type="hidden" th:value="${token}" name="token">
              <button type="submit" class="btn bg-primary text-white col-md-12 form-control">Thay đổi mật khẩu</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
