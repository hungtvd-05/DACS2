<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<title>Title</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img src="img/ecom.png" width="100%" height="100%">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Đăng nhập</p>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger text-center">

                            <th:block th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
                                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            </th:block>

                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Đã đăng suất</div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" name="username" type="email" id="email">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="password">Mật khẩu</label>
                                    <input class="form-control" name="password" type="password" id="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Đăng nhập</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="/quen-mat-khau" class="text-decoration-none">Quên mật khẩu</a> <br>
                            Bạn không có tài khoản? <a href="/dang-ky" class="text-decoration-none">Tạo tài khoản</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
