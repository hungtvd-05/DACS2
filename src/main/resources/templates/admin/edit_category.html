<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/base::layout(~{::section})}">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <link rel="stylesheet" th:href="@{/css/table.css}">

    <div class="container content1 fs-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-2">
                    <a href="/admin/danh-muc" class="text-decoration-none"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
                </div>
                <div class="card card-sh">
                    <div class="card-body">
                        <div class="text-center">
                            <h4>Chỉnh sửa danh mục</h4>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <form action="/admin/cap-nhat-danh-muc" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label for="category">Nhập danh mục</label>
                                <input type="text" id="category" class="form-control" name="name" th:value="${category.name}">
                            </div>

                            <div class="mb-3">
                                <label for="active">Trạng thái</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="active" value="true" th:checked="${category.isActive==true}">
                                    <label class="form-check-label" for="active">
                                        Hiện
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false" th:checked="${category.isActive==false}">
                                    <label class="form-check-label" for="inactive">
                                        Ẩn
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="image">Upload ảnh</label>
                                <input type="file" id="image" name="file" accept="image/*" class="form-control">
                            </div>
                            <img th:src="@{'/img/category_img/' + ${category.imageName}}" width="100%">
                            <button class="btn btn-primary col-md-12 mt-2">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
